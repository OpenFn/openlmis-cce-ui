<h2>{{'adminCceUpload.manageCCECatalog' | message}}</h2>
<form id="catalogItemUpload" ng-submit="vm.upload()">
    <aside class="export">
        {{'adminCceUpload.viewCurrentCCECatalogAsCsv' | message}}
        <input openlmis-download="{{vm.getExportUrl()}}" type="button" value="{{'adminCceUpload.export' | message}}"/>
    </aside>
    <p class="numeric-list">{{'adminCceUpload.cceUploadDescription' | message}}</p>
    <fieldset openlmis-invalid="{{ vm.invalidMessage }}" class="form-group">
        <label for="file">{{'adminCceUpload.csvFile' | message}}</label>
        <input id="file" type="file" ng-model="vm.file" accept=".csv" required/>
    </fieldset>
    <input type="submit" value="{{'adminCceUpload.upload' | message}}"/>
</form>
