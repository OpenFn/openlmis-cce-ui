<button ng-click="vm.goToStatusUpdate(vm.inventoryItem)" class="status-update {{vm.getStatusClass(vm.inventoryItem.functionalStatus)}}">
    <div class="inventory-item-status">
        <div>
            {{vm.getStatusLabel(vm.inventoryItem.functionalStatus) | message}}
        </div>
        <div>
            <div>
                {{vm.inventoryItem.lastModifier.firstName}} {{vm.inventoryItem.lastModifier.lastName}}
            </div>
            <div>{{vm.inventoryItem.modifiedDate | date:'yy/MM/dd HH:mm:ss'}}</div>
        </div>
    </div>
</button>
